<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="nav">
        <h1>Library</h1>
        <button class="addbook">Add book</button>
    </div>
    <div class="books">
        <div class="book">
            <p class="title">Adam Mickiewicz</p>
            <p class="author">Pan Tadeusz</p>
            <p class="pages">294</p>
            <div class="options">
                <button class="active">Read</button>
                <button class="remove">Remove</button>
            </div>
        </div>
        <div class="book">
        </div>
        <!-- <div class="book">

        </div>
        <div class="book">
        </div>
        <div class="book">
        </div>
        <div class="book">
        </div> -->
    </div>
    <dialog id="dialog" closedby="closedrequest">
        <form>
            <div>
                <div class="inputs"> 
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" maxlength="50" required/> 
                </div>
                <div class="inputs">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" maxlength="30" required/> 
                </div>
                <div class="inputs">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" maxlength="4"/> 
                </div>
            </div>
            <div>
                <div class="dialbuttons">
                    <button class="close">Close</button>
                    <button id="confirmBtn" value="default">Add</button>
                </div>
            </div>
        </form>
    </dialog>
</body>
</html>
